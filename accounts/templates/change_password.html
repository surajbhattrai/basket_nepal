{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="pt-2 pb-5">
    <div class="container">

        <div class="row mt-0 mt-md-4 f-16">

            {% include 'customer_sidebar.html' %}

            <div class="col-lg-9 col-md-8 col-12">
                <div class="card mb-4 shadow-none border rounded-sm bg-light">
                    <div class="card-header bg-light pb-2">
                        <h3 class="mb-0">Change Password</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" style="max-width:400px;">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button class="btn btn-danger mt-3 px-4" type="submit">Change password</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
