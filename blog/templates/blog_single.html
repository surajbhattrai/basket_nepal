{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<div class="py-4 py-lg-8 pb-14 ">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8 col-md-12 col-12 mb-2">
                <div class="text-center mb-4">
                    <a href="#!" class="font-size-sm font-weight-semi-bold d-block mb-4 text-{{blog.category.color}}">{{blog.category.name}}</a>
                    <h1 class="display-3 font-weight-bold mb-4">{{blog.title}}</h1>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <div class="d-flex align-items-center">
                        <img src="{% static 'images/logo/logo_icon.png' %}" alt="" class="rounded-circle avatar-md">
                        <div class="ml-2 lh-1">
                            <h5 class="mb-1 ">Basketnepal</h5>
                        </div>
                    </div>
                    <div>
                        <span class="mr-2 text-muted">Share</span>
                        <a href="#!" class="mr-2 text-muted"><i class="fab fa-facebook"></i></a>
                        <a href="#!" class="mr-2 text-muted"><i class="fab fa-twitter"></i></a>
                        <a href="#!" class="mr-2 text-muted "><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center justify-content-center"">
            <div class="col-xl-10 col-lg-10 col-md-12 col-12 mb-6">
                <img src="{{blog.image.url}}" alt="" class="img-fluid rounded-lg">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-8 col-md-12 col-12 mb-2 f-17">
              {{blog.description|safe}}
            </div>
        </div>
    </div>

</div>

{% endblock content %}
