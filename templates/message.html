
{% for message in messages %}
    {% if message %}
    <div class="alert alert-soft-{{ message.tags }} alert-dismissible fade show mt-2 px-5 rounded-1" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
{% endfor %}
